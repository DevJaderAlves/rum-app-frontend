<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cliente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Cliente</h1>
    <form id="form-cadastro" action="/clientes" method="POST">  
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.(com|com\.br|net|org)"
        title="Digite um email válido, ex: exemplo@gmail.com">
      <label for="telefone">Telefone:</label>
      <input type="tel" name="telefone" id="telefone" required
        pattern="(\+55\s?)?(51|55)\s?9\d{4}[-\s]?\d{4}"
        title="Digite um telefone válido: +55 51 9XXXX-XXXX">   
      <button type="submit">Cadastrar</button>
    </form>
  </div>
  <script>
    const form = document.getElementById("form-cadastro");
    form.addEventListener("submit", async function (e) {
      e.preventDefault(); 
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|com\.br|net|org|gov|edu)$/i;
      const telefoneRegex = /^(51|55)9\d{8}$/;
      if (!emailRegex.test(email)) {
        alert("Email inválido! Ex: exemplo@gmail.com");
        return;
      }
      if (!telefoneRegex.test(telefone)) {
        alert("Telefone inválido! Use 51 ou 55 + 9 + 8 dígitos (ex: 51912345678)");
        return;
      }
      const response = await fetch("https://back-prisma-api.onrender.com/clientes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, email, telefone, status: "ativo" }),
      });
      const resultado = await response.text();
      if (response.ok) {
        alert(resultado); 
        form.reset(); 
      } else {
        alert(resultado); 
      }
    });
    document.getElementById("telefone").addEventListener("input", function () {
      this.value = this.value.replace(/[^\d]/g, "").slice(0, 11);
    });
  </script>
</body>
</html>
