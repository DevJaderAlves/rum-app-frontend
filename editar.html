
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Cliente</title>
  <link rel="stylesheet" href="style.css"> <!-- Estilo visual do formulário -->
</head>
<body>
  <div class="container">
    <h1>Editar Cliente</h1>

    <!-- Formulário de edição -->
    <form id="form-editar">
      <!-- Campo oculto para armazenar o ID do cliente -->
      <input type="hidden" id="id">      

      <!-- Campo Nome -->
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <!-- Campo Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <!-- Campo Telefone -->
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" required>

      <!-- Campo Status -->
      <label for="status">Status:</label>
      <select id="status" required>
        <option value="ativo">Ativo</option>
        <option value="inativo">Inativo</option>
      </select>

      <!-- Botão para enviar alterações -->
      <button type="submit">Salvar Alterações</button>

      <!-- Link para voltar à lista -->
      <a href="lista.html" class="voltar">Cancelar</a>
    </form>
  </div>

  <script>
    // ============================
    // CAPTURA O ID DO CLIENTE DA URL
    // ============================
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    if (!id) {
      alert('Cliente não encontrado!');
      window.location.href = 'lista.html';
    }

    // ============================
    // PREENCHE OS CAMPOS DO FORMULÁRIO COM OS DADOS DO CLIENTE
    // ============================
    fetch(`http://localhost:3000/clientes/${id}`)
      .then(res => res.json())
      .then(cliente => {
        // Atribui os valores nos campos
        document.getElementById('id').value = cliente.id;
        document.getElementById('nome').value = cliente.nome;
        document.getElementById('email').value = cliente.email;
        document.getElementById('telefone').value = cliente.telefone;
        document.getElementById('status').value = cliente.status;
      })
      .catch(() => {
        // Caso não consiga carregar os dados
        alert("Erro ao carregar dados do cliente.");
        window.location.href = 'lista.html';
      });

    // ============================
    // ENVIA OS DADOS ATUALIZADOS
    // ============================
    const form = document.getElementById('form-editar');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // Evita recarregar a página

      // Captura os valores digitados
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const status = document.getElementById('status').value;

      // Validação de email e telefone
      const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|com\.br|net|org|gov|edu)$/i;
      const telefoneRegex = /^(51|55)9\d{8}$/;

      if (!emailRegex.test(email)) {
        alert("Email inválido! Ex: exemplo@gmail.com");
        return;
      }

      if (!telefoneRegex.test(telefone)) {
        alert("Telefone inválido! Use 51 ou 55 + 9 + 8 dígitos (ex: 51912345678)");
        return;
      }

      // Requisição para atualizar o cliente
      const resposta = await fetch(`http://localhost:3000/clientes/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, email, telefone, status })
      });
      
      const resultado = await resposta.text();
      
      if (resposta.ok) {
        alert('Cliente atualizado com sucesso!');
        window.location.href = 'lista.html'; // Redireciona após salvar
      } else {
        alert(resultado); // Mostra mensagem de erro (ex: duplicado)
      }
    });

    // ============================
    // LIMITA O CAMPO DE TELEFONE PARA 11 DÍGITOS
    // ============================
    document.getElementById("telefone").addEventListener("input", function () {
      this.value = this.value.replace(/[^\d]/g, "").slice(0, 11);
    });

  </script>
</body>
</html>
