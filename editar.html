
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Cliente</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="container">
    <h1>Editar Cliente</h1>
    <form id="form-editar">
      <input type="hidden" id="id">      
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" required>
      <label for="status">Status:</label>
      <select id="status" required>
        <option value="ativo">Ativo</option>
        <option value="inativo">Inativo</option>
      </select>
      <button type="submit">Salvar Alterações</button>
      <a href="lista.html" class="voltar">Cancelar</a>
    </form>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    if (!id) {
      alert('Cliente não encontrado!');
      window.location.href = 'lista.html';
    }
    fetch(`https://back-prisma-api.onrender.com/clientes/${id}`)
      .then(res => res.json())
      .then(cliente => {
        document.getElementById('id').value = cliente.id;
        document.getElementById('nome').value = cliente.nome;
        document.getElementById('email').value = cliente.email;
        document.getElementById('telefone').value = cliente.telefone;
        document.getElementById('status').value = cliente.status;
      })
      .catch(() => {
        alert("Erro ao carregar dados do cliente.");
        window.location.href = 'lista.html';
      });
    const form = document.getElementById('form-editar');
    form.addEventListener('submit', async (e) => {
      e.preventDefault(); 
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const status = document.getElementById('status').value;
      const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|com\.br|net|org|gov|edu)$/i;
      const telefoneRegex = /^(51|55)9\d{8}$/;

      if (!emailRegex.test(email)) {
        alert("Email inválido! Ex: exemplo@gmail.com");
        return;
      }

      if (!telefoneRegex.test(telefone)) {
        alert("Telefone inválido! Use 51 ou 55 + 9 + 8 dígitos (ex: 51912345678)");
        return;
      }
      const resposta = await fetch(`https://back-prisma-api.onrender.com/clientes/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, email, telefone, status })
      });
      const resultado = await resposta.text();
      if (resposta.ok) {
        alert('Cliente atualizado com sucesso!');
        window.location.href = 'lista.html'; 
      } else {
        alert(resultado); 
      }
    });
    document.getElementById("telefone").addEventListener("input", function () {
      this.value = this.value.replace(/[^\d]/g, "").slice(0, 11);
    });

  </script>
</body>
</html>
